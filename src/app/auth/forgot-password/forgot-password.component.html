<div class="min-h-screen flex items-center justify-center p-4 bg-slate-100 dark:bg-slate-900">
  <div class="w-full max-w-md">
    <div class="card p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Forgot Password</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="label">Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="input" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Send Reset Link</button>
      </form>
      <div class="mt-4 text-center">
        <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline">Back to login</a>
      </div>
    </div>
  </div>
</div>
