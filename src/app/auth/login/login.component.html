<div class="min-h-screen flex">
      <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 p-12 flex-col justify-between relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('assets/images/background/home_bg.jpg')] opacity-30"></div>
        
        <div class="relative z-10">
          <div class="flex items-center gap-3 mb-8">
            <div class="bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
              <img src="assets/images/logos/logo.png" alt="WSIM Logo" class="" />
            </div>
          </div>
        </div>

        <div class="relative z-10">
          <h1 class="text-4xl font-bold text-white mb-6 leading-tight">
            Wall Street Investment<br>Management Excellence
          </h1>
          <p class="text-blue-100 text-lg mb-8 max-w-md">
            Comprehensive portfolio management platform for modern wealth advisors and their clients.
          </p>
          
          <div class="flex gap-8">
            <div>
              <div class="text-3xl font-bold text-white">0</div>
              <div class="text-blue-200 text-sm">Assets Under Management</div>
            </div>
            <div>
              <div class="text-3xl font-bold text-white">0</div>
              <div class="text-blue-200 text-sm">Active Clients</div>
            </div>
            <div>
              <div class="text-3xl font-bold text-white">0</div>
              <div class="text-blue-200 text-sm">Files</div>
            </div>
          </div>
        </div>

        <div class="relative z-10 text-blue-200 text-sm">
          Â© 2024 WSIM. All rights reserved.
        </div>
      </div>

      <div class="flex-1 flex items-center justify-center p-8 bg-white dark:bg-slate-900">
        <div class="w-full max-w-md">
          <div class="lg:hidden flex items-center gap-3 mb-8 justify-center">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
              </svg>
            </div>
            <span class="text-xl font-bold text-slate-900 dark:text-white">WSIM</span>
          </div>

          <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Welcome back</h2>
            <p class="text-slate-500 dark:text-slate-400">Sign in to your account to continue</p>
          </div>

          <form (ngSubmit)="onSubmit()" class="space-y-5">
            <div>
              <label class="label">Email Address</label>
              <input 
                type="email" 
                [(ngModel)]="email"
                name="email"
                placeholder="you@example.com"
                class="input"
                required>
            </div>

            <div>
              <div class="flex items-center justify-between mb-1.5">
                <label class="label mb-0">Password</label>
                <a routerLink="/auth/forgot-password" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">
                  Forgot password?
                </a>
              </div>
              <div class="relative">
                <input 
                  [type]="showPassword() ? 'text' : 'password'"
                  [(ngModel)]="password"
                  name="password"
                  placeholder="Enter your password"
                  class="input pr-10"
                  required>
                <button 
                  type="button"
                  (click)="showPassword.set(!showPassword())"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                  @if (showPassword()) {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                    </svg>
                  } @else {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                  }
                </button>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <input 
                type="checkbox" 
                [(ngModel)]="rememberMe"
                name="rememberMe"
                id="rememberMe"
                class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
              <label for="rememberMe" class="text-sm text-slate-600 dark:text-slate-400">
                Remember me for 30 days
              </label>
            </div>

            <button 
              type="submit" 
              [disabled]="loading()"
              class="btn btn-primary w-full py-3">
              @if (loading()) {
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Signing in...
              } @else {
                Sign in
              }
            </button>
          </form>
        </div>
      </div>
    </div>
