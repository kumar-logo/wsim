<div class="min-h-screen flex items-center justify-center p-4 bg-slate-100 dark:bg-slate-900">
  <div class="w-full max-w-md">
    <div class="card p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="label">New Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="input" required>
        </div>
        <div class="form-group">
          <label class="label">Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="input" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Reset Password</button>
      </form>
    </div>
  </div>
</div>
