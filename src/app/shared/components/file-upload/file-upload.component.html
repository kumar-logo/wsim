<div class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl p-8 text-center hover:border-blue-400 transition-colors">
  <input type="file" #fileInput [accept]="accept" [multiple]="multiple" (change)="onFileSelected($event)" class="hidden">
  <div class="flex flex-col items-center gap-4">
    <div class="w-16 h-16 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
      <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
      </svg>
    </div>
    <div>
      <p class="text-sm text-slate-600 dark:text-slate-400">
        <button type="button" (click)="fileInput.click()" class="text-blue-600 font-semibold hover:underline">Click to upload</button>
        or drag and drop
      </p>
      <p class="text-xs text-slate-500 mt-1">{{ acceptText }}</p>
    </div>
  </div>
</div>
