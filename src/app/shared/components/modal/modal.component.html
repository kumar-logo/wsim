<ng-container *ngIf="isOpen">
  <div class="fixed inset-0 z-50 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4">
      <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" (click)="closeOnBackdrop && close.emit()"></div>
      <div class="relative bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full animate-scale-in"
           [ngClass]="sizeClasses">
        <div class="flex items-center justify-between p-6 border-b border-slate-200 dark:border-slate-700">
          <h3 class="text-lg font-semibold text-slate-900 dark:text-white">{{ title }}</h3>
          <button (click)="close.emit()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="p-6">
          <ng-content></ng-content>
        </div>
        <div *ngIf="showFooter" class="flex items-center justify-end gap-3 p-6 border-t border-slate-200 dark:border-slate-700">
          <ng-content select="[modal-footer]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</ng-container>
