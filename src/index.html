<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WSIM - Wall Street Investment Management</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Wall Street Investment Management (WSIM) is a cutting-edge investment platform that leverages advanced algorithms and real-time data to optimize your portfolio and maximize returns.">
  <meta name="theme-color" content="#4f46e5">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>
<body class="antialiased">
  <div class="animated-bg" aria-hidden="true">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  
  <app-root>
    <div class="loader-overlay" style="background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #f8fafc 100%);">
      <div style="text-align: center;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 24px;">
          <svg width="48" height="48" viewBox="0 0 100 100">
            <defs>
              <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#6366f1"/>
                <stop offset="100%" stop-color="#06b6d4"/>
              </linearGradient>
            </defs>
            <rect width="100" height="100" rx="20" fill="url(#logoGrad)"/>
            <path d="M25 70 L40 40 L55 55 L75 25" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <animate attributeName="stroke-dasharray" from="0 200" to="200 0" dur="1.5s" fill="freeze"/>
            </path>
            <circle cx="75" cy="25" r="6" fill="white" opacity="0">
              <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.2s" fill="freeze"/>
            </circle>
          </svg>
        </div>
        <div class="loader-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </app-root>
  
  <script>
    
    (function() {
      const theme = localStorage.getItem('wsim-theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</body>
</html>
